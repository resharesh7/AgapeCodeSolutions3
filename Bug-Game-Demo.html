<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Squash Game üêû</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      margin: 0;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin: 10px;
      color: #333;
    }
    #gameArea {
      width: 100%;
      height: 80vh;
      position: relative;
      background: #fff;
      border: 3px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin: auto;
    }
    .bug {
      width: 50px;
      height: 50px;
      position: absolute;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      cursor: pointer;
    }
    #score, #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 5px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    #startBtn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <h1>üêû Bug Squash Game üíª</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <button id="startBtn">Start Game</button>
  <div id="gameArea"></div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let timeLeft = 30;
    let gameInterval, bugInterval, countdown;

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "Score: " + score;
      timerDisplay.textContent = "Time: " + timeLeft;

      gameArea.innerHTML = "";
      startBtn.disabled = true;

      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "Time: " + timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      bugInterval = setInterval(spawnBug, 1000);
    }

    function spawnBug() {
      const bug = document.createElement("div");
      bug.classList.add("bug");

      bug.style.left = Math.random() * (gameArea.clientWidth - 50) + "px";
      bug.style.top = Math.random() * (gameArea.clientHeight - 50) + "px";

      bug.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        bug.remove();
      });

      gameArea.appendChild(bug);

      setTimeout(() => {
        if (bug.parentElement) bug.remove();
      }, 2000); // bug disappears after 2 seconds
    }

    function endGame() {
      clearInterval(countdown);
      clearInterval(bugInterval);
      startBtn.disabled = false;
      alert("Game Over! Final Score: " + score);
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
